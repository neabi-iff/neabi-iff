{% load i18n staticfiles %}
{% if entries %}
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!-- <ol class="carousel-indicators">
      {% for entry in entries %}
        <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %} active {%endif%}"></li>
      {% endfor %}
    </ol> -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      {% for entry in entries %}
        <div class="item {% if forloop.first %} active {%endif%}" >
          <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}">
            <img src="{% if entry.image %}{{ entry.image.url }}{% endif %}" alt="{{ entry.title }}" class="img-thumbnail img-responsive">
          </a>
          <div class="carousel-caption">
            <h2>
              <a href="{{ entry.get_absolute_url }}" rel="bookmark"
                title="{{ entry.title }}">{{ entry.title }}</a>
            </h2>
            {{ entry.excerpt|safe|linebreaks|truncatewords_html:30 }}
          </div>
        </div>
      {% endfor %}
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endif %}
